<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Position with Text</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <header id="menu" style="position: relative; top:-58px;">
            <div class="logo">
                <span style="font-size: 90px; color: rgb(4, 0, 255); margin-top: -5px;">â€¢</span>
                <span style="font-size: 14px; color: rgb(40, 40, 40);">One Blue Dot</span>
              <!-- <img src="path_to_logo.png" alt="One Blue Dot Logo" style="height: 50px;"> Adjust the logo path and size as needed -->
            </div>
            <nav class="menu">
              <a href="/shwetaarade/about.html">ABOUT</a>
              <a href="/shwetaarade/work.html">WORK</a>
              <a href="/shwetaarade/contact.html">CONTACT</a>
            </nav>
          </header>
    <div id="container">
        <div class="circle" id="shrinkable"></div>
    </div> 
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('container');
        const shrinkable = document.getElementById('shrinkable');
        const textElement = document.getElementById('text');
        const menu = document.getElementById('menu');

        container.addEventListener('click', function() {
            // Shrink the circle
            gsap.to(shrinkable, {
                duration: 0.5,
                width: 25,
                height: 25,
                ease: "power2.in",
                onComplete: function() {
                    // Once the circle has shrunk, handle the text and menu animations
                    // textElement.style.display = 'block'; // Make the text visible for animation
                    gsap.fromTo(textElement, {
                        opacity: 0,
                        x: 0 // Starts at the center
                    }, {
                        duration: 1,
                        x: 62, // Moves text to the right
                        opacity: 1, // Fade in the text as it moves
                        ease: "power3.out"
                    });
                    // Slide down the menu
                    // menu.style.display = 'flex';
                    gsap.to(menu, {
                        top: 0, // Bring the menu to view
                        duration: 0.5,
                        ease: "power2.out"
                    });
                }
            });
        });
    });
</script>






</html>
