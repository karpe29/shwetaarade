<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Position with Text</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="circle" id="shrinkable"></div>
        <span id="text">ne blue dot</span>
    </div> 
    <div id="menu">
        <div id="menu-left">ABOUT</div>
        <div id="menu-center">PROJECTS</div>
        <div id="menu-right">CONTACT</div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('container');
        const shrinkable = document.getElementById('shrinkable');
        const textElement = document.getElementById('text');
        const menu = document.getElementById('menu');

        container.addEventListener('click', function() {
            // Shrink the circle
            gsap.to(shrinkable, {
                duration: 0.5,
                width: 25,
                height: 25,
                ease: "power2.in",
                onComplete: function() {
                    // Once the circle has shrunk, handle the text and menu animations
                    textElement.style.display = 'block'; // Make the text visible for animation
                    gsap.fromTo(textElement, {
                        opacity: 0,
                        x: 0 // Starts at the center
                    }, {
                        duration: 1,
                        x: 62, // Moves text to the right
                        opacity: 1, // Fade in the text as it moves
                        ease: "power3.out"
                    });
                    // Slide down the menu
                    gsap.to(menu, {
                        top: 0, // Bring the menu to view
                        duration: 0.5,
                        ease: "power2.out"
                    });
                }
            });
        });
    });
</script>






</html>
